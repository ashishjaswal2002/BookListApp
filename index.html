<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>Book List app</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-5 text-center"><i class="fa fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>

        <form  id="book-form">
         <div class="form-group">
            <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            
         </div>
         <div class="form-group">
            <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
          
         </div>
         <div class="form-group">
            <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
       
         </div>
         <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-stripped mt-5">
            <thead>
            <tr>
                <th>
                    Title
                </th>
                <th>Author</th>
                <th>ISBN#</th>
                 <th></th> <!--For close-->
            </tr>
            </thead>
        <tbody id="book-list"></tbody>      
        </table>
    </div>
    <br> <br> <br><br><br><br><br><br>
    <p style="text-align: center;">Created By Ashish Jaswal.Y-2022üêë</p>
    <script src="app.js"></script>
    
</body>
</html>
